
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Show Weekday</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f6f8fb;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      text-align: center;
      min-width: 280px;
    }
    button {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Weekday display">
    <h1 id="weekday">—</h1>
    <div id="info">Click the button to show today's weekday</div>
    <button id="showBtn">Show Today</button>
  </div>

  <script>
    function getWeekdayString() {
      // getDay returns 0 (Sunday) to 6 (Saturday)
      var day = new Date().getDay();
      var name = "";

      switch (day) {
        case 0:
          name = "Sunday";
          break;

        case 1:
          name = "Monday";
          break;

        case 2:
          name = "Tuesday";
          break;

        case 3:
          name = "Wednesday";
          break;

        case 4:
          name = "Thursday";
          break;

        case 5:
          name = "Friday";
          break;

        case 6:
          name = "Saturday";
          break;

        default:
          name = "Invalid Value";
          break;
      }

      return name;
    }

    // update UI
    function showWeekday() {
      var weekdayEl = document.getElementById("weekday");
      var infoEl = document.getElementById("info");
      var dayName = getWeekdayString();
      weekdayEl.textContent = dayName;
      infoEl.textContent = "Today is: " + dayName + " — (calculated from your device clock)";
    }

    // run on load
    document.addEventListener("DOMContentLoaded", function () {
      showWeekday();
      document.getElementById("showBtn").addEventListener("click", showWeekday);
    });
  </script>
</body>
</html>
